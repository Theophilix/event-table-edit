COM_EVENTTABLEEDIT_TIP_TEXT_BBCODE="<strong>BBCODE</strong><br>Sie haben die Möglichkeit, BBCode zu benutzen. <br>[br] fügt einen Zeilenumbruch ein<br>[b]<b>Fett</b>[/b]<br>[i]<i>Kursiv</i>[/i]<br>[u]<u>Unterstrichen</u>[/u]<br>[center]<center>Mittig</center>[/center]<br>[color=red]<span style=""color:red"">Rot</span>[/color]<br>[url]http://www.event-table-edit.com[/url] oder [url=http://www.event-table-edit.com]Event Table Edit[/url]<br>[list]<br>[*]Punkt1<br>[*]Punkt2<br>[/list]<br>Falls der Administrator es erlaubt, kann mit [img]url_zu_ihrem_bild[/img] ein Bild eingefügt werden."
